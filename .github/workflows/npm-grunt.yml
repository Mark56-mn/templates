<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oppo - Crypto Marketplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
      height: 100vh;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      background-color: #128C7E;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 20px;
      min-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-card h3 {
      font-size: 1.1em;
    }

    .price {
      color: #25D366;
      font-weight: bold;
      margin: 5px 0;
    }

    .seller {
      font-size: 0.9em;
      color: #666;
    }

    button.pay-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .chat-msg {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 80%;
    }

    .msg-right {
      margin-left: auto;
      background: #25D366;
      color: white;
    }

    nav {
      display: flex;
      background-color: white;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 500px;
      height: 60px;
    }

    nav button {
      flex: 1;
      border: none;
      background: none;
      font-size: 10px;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    nav button.active {
      color: #128C7E;
    }

    .center {
      text-align: center;
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>Oppo</header>

  <!-- Main Content -->
  <main>
    <!-- Buy Tab -->
    <div id="buy" class="tab-content active">
      <h2 style="color:#128C7E; margin-bottom:15px;">üõçÔ∏è Buy with Crypto</h2>
      <div class="product-card">
        <h3>iPhone 14</h3>
        <div class="price">$599 in USDT</div>
        <div class="seller">Seller: Alice</div>
        <button class="pay-btn" onclick="pay('iPhone 14', 'USDT', '599')">Pay with USDT</button>
      </div>
      <div class="product-card">
        <h3>Gaming Laptop</h3>
        <div class="price">$1200 in ETH</div>
        <div class="seller">Seller: Bob</div>
        <button class="pay-btn" onclick="pay('Gaming Laptop', 'ETH', '1200')">Pay with ETH</button>
      </div>
    </div>

    <!-- Sell Tab -->
    <div id="sell" class="tab-content">
      <h2 style="color:#128C7E; margin-bottom:15px;">üíº Sell an Item</h2>
      <div style="background:white; padding:15px; border-radius:10px;">
        <input type="text" id="prodName" placeholder="Product Name" />
        <input type="text" id="prodPrice" placeholder="Price ($)" />
        <select id="prodCrypto">
          <option>USDT</option>
          <option>ETH</option>
          <option>BTC</option>
        </select>
        <button onclick="sellItem()" style="background:#25D366; color:white; border:none; padding:10px; width:100%; border-radius:5px; font-size:1em;">
          List Item
        </button>
      </div>
      <div id="myItems" style="margin-top:20px;"></div>
    </div>

    <!-- Chat Tab -->
    <div id="chat" class="tab-content">
      <h2 style="color:#128C7E; margin-bottom:15px;">üí¨ Chats</h2>
      <div class="chat-msg">Hello, is the iPhone still available?</div>
      <div class="chat-msg msg-right">Yes, it's ready!</div>
      <div class="chat-msg">Great, sending payment now.</div>
      <div class="chat-msg msg-right">Thanks! üôè</div>
      <div class="center">
        <button onclick="sendChat()" style="background:#25D366; color:white; border:none; padding:8px 16px; border-radius:20px;">‚ûï New Chat</button>
      </div>
    </div>

    <!-- Orders Tab -->
    <div id="orders" class="tab-content">
      <h2 style="color:#128C7E; margin-bottom:15px;">üì¶ Order History</h2>
      <div id="orderList">
        <div class="product-card">No orders yet.</div>
      </div>
    </div>

    <!-- Profile Tab -->
    <div id="profile" class="tab-content">
      <h2 style="color:#128C7E; margin-bottom:15px;">üë§ Your Profile</h2>
      <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
        <div style="width:80px; height:80px; background:#128C7E; color:white; border-radius:40px; display:flex; align-items:center; justify-content:center; margin:0 auto 10px;">
          üë§
        </div>
        <h3>Anonymous User</h3>
        <p style="color:#666;">Connected: Guest Mode</p>
        <button onclick="alert('Oppo v1.0 - Built for crypto freedom.')" style="margin-top:10px; background:#ddd; border:none; padding:8px 12px; border-radius:5px;">
          About Oppo
        </button>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav>
    <button onclick="showTab('buy')" class="active">
      <span>üõí</span>
      <span>Buy</span>
    </button>
    <button onclick="showTab('sell')">
      <span>üí∞</span>
      <span>Sell</span>
    </button>
    <button onclick="showTab('chat')">
      <span>üí¨</span>
      <span>Chat</span>
    </button>
    <button onclick="showTab('orders')">
      <span>üì¶</span>
      <span>Orders</span>
    </button>
    <button onclick="showTab('profile')">
      <span>üë§</span>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    // Show active tab
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    // Pay function
    function pay(item, crypto, amount) {
      alert(`üéØ Paying $${amount} in ${crypto} for ${item}\n\nIn the real app, you'd send it to a crypto wallet address.\n\nOppo: Trade Freely.`);
    }

    // Sell item
    function sellItem() {
      const name = document.getElementById('prodName').value;
      const price = document.getElementById('prodPrice').value;
      const crypto = document.getElementById('prodCrypto').value;

      if (!name || !price) {
        alert("Please fill in all fields");
        return;
      }

      const itemDiv = document.createElement('div');
      itemDiv.className = 'product-card';
      itemDiv.innerHTML = `
        <h3>${name}</h3>
        <div class="price">$${price} in ${crypto}</div>
        <div class="seller">Status: Listed</div>
      `;
      document.getElementById('myItems').appendChild(itemDiv);

      document.getElementById('prodName').value = '';
      document.getElementById('prodPrice').value = '';

      alert(`‚úÖ Listed: ${name} for $${price} in ${crypto}`);
    }

    // Simulate sending chat
    function sendChat() {
      alert("Start a new chat with a buyer or seller.\nIn the full app, you'd select a contact.");
    }

    // Add sample order when paying
    document.addEventListener('DOMContentLoaded', function() {
      window.pay = function(item, crypto, amount) {
        alert(`‚úÖ Payment sent! ${item} - $${amount} in ${crypto}\n\nThank you for using Oppo.`);
        
        // Add to orders
        const orderList = document.getElementById('orderList');
        if (orderList.children.length === 1 && orderList.firstChild.textContent === "No orders yet.") {
          orderList.innerHTML = '';
        }
        const order = document.createElement('div');
        order.className = 'product-card';
        order.innerHTML = `<h3>${item}</h3><div class="price">Paid $${amount} in ${crypto}</div><small>Just now</small>`;
        orderList.appendChild(order);
      };
    });
  </script>
</body>
</html>
